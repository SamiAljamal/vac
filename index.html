<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Vacation Survey</title>
  </head>
  <body>
    <div class="container">
      <h2>Find your Vacation Destination!</h2>
      <form id=survey>
        <div class="questions">
          <div class="jumbotron">
            <h3>
              It's Friday night: What are your Plans?
            </h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="container labels">
                  <label class="radio-inline">
                    <img src="http://s3.evcdn.com/images/block/I0-001/028/611/926-2.jpeg_/dinner-and-movie-night-26.jpeg" alt="" />
                    <input type="radio" name="1" value="1">
                    <h5>Dinner & a movie</h5>
                  </label>

                </div>
                <div class= "container labels">
                  <label class="radio-inline">
                    <img src="https://31.media.tumblr.com/avatar_01a31001c550_128.png" alt="" />
                    <input type="radio"  name="1" value="2">
                    <h5>Bonfire on the beach</h5>
                  </label>

                </div>
              </div>
              <div class= "col-sm-6">
                <div class= "container labels">
                  <label class="radio-inline">
                    <img src="https://s-media-cache-ak0.pinimg.com/favicons/5847d669f78738530821b415355550dea5c03d694dd7ec6e8c42a5f6.png?6bd669e896490dd2f5663dc2891d33fc" alt="" />
                    <input type="radio" name="1" value="3">
                    <h5>Hiking</h5>
                  </label>

                </div>
                <div class= "container labels">

                  <label class="radio-inline">
                    <img src="http://s4.evcdn.com/images/block/I0-001/022/039/247-0.jpeg_/sip-happens-wine-lovers-happy-hour-47.jpeg" alt="" />
                    <input type="radio" name="1" value="4">
                    <h5>Wine Tasting</h5>
                  </label>

                </div>
              </div>
            </div>
          </div>
          <div class="jumbotron">
            <h3>
              What's your favorite food?
            </h3>
            <div class="row">
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="http://icons.iconarchive.com/icons/sonya/swarm/128/Pizza-icon.png" alt="" />
                  <input type="radio" name="2" value="1">
                    <h5>Pizza</h5>
                </label>

                <label class="radio-inline">
                  <img src="https://yourdietfix.files.wordpress.com/2016/01/gluten-free-oatmeal-protein-bars.jpg?w=128&h=128&crop=1" alt="" />
                  <input type="radio" name="2" value="3">
                  <h5>Protein bar</h5>
                </label>

              </div>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="http://thehkhub.com/wp-content/uploads/2013/10/Gourmet-Foods-128x128.jpg" alt="" />
                  <input type="radio" name="2" value="4">
                  <h5>Charcuterie</h5>
                </label>

                <label class="radio-inline">
                  <img src="http://s4.evcdn.com/images/block/I0-001/027/079/379-9.jpeg_/seafood-fest-2016-79.jpeg" alt="" />
                  <input type="radio" name="2" value="2">
                  <h5>Seafood</h5>
                </label>

              </div>
            </div>
          </div>

          <div class="jumbotron">
            <h3>
              What activity would you rather do?
            </h3>
            <div class="row">
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="https://33.media.tumblr.com/avatar_74b5e198434d_128.png" alt="" />
                  <input type="radio" name="3" value="2">
                  <h5>Hang out at the beach.</h5>
                </label>

                <label class="radio-inline">
                  <img src="http://67.media.tumblr.com/avatar_22303b73bd0f_128.png" alt="" />
                  <input type="radio" name="3" value="1">
                  <h5>Checkout a broadway show</h5>
                </label>

              </div>
              <div class= "col-sm-6">
                <label class="radio-inline">
                  <img src="https://cdn2.iconfinder.com/data/icons/advertisement-marketing/512/achievment-128.png" alt="" />
                  <input type="radio" name="3" value="3">
                  <h5>Rock Climbing</h5>
                </label>


                <label class="radio-inline">
                  <img src="https://s-media-cache-ak0.pinimg.com/favicons/02c66d7047a8c03e3316ec97eeba3213632ddb178d2f9c4dd91d9095.png?dd2732ac9403ddec0a4e8f2a6302c9b0" alt="" />
                  <input type="radio" name="3" value="4">
                  <h5>Visit a Museum</h5>
                </label>

              </div>
            </div>
          </div>
          <div class="jumbotron">
            <h3>
              What lodging accomodations do you Prefer?
            </h3>
            <div class="row">
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="https://cdn4.iconfinder.com/data/icons/real-estate-1/512/hostel-128.png" alt="" />

                  <input type="radio" name="4" value="4">
                  <h5>Hostel</h5>
                </label>
                <label class="radio-inline">
                  <img src="https://cdn1.iconfinder.com/data/icons/hotel-and-services-1/512/8-128.png" alt="" />
                  <input type="radio" name="4" value="1">
                  <h5>Five Star Hotel</h5>
                </label>
              </div>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="https://image.freepik.com/free-icon/beach-house_318-82076.png" alt="" />
                  <input type="radio" name="4" value="2">
                  <h5>Beach House</h5>
                </label>
                <label class="radio-inline">
                  <img src="https://s-media-cache-ak0.pinimg.com/favicons/4a77cd9a584ecd67e7e1af463097f7b3e00d14b5dab95f7ad607215a.png?0680598233894da77ff22028d2dafb13" alt="" />
                  <input type="radio" name="4" value="3">
                  <h5>Under the stars</h5>
                </label>
              </div>
            </div>
          </div>
          <div class="jumbotron">
            <h3>
              You would describe yourself Personality as:
            </h3>
            <div class="row">
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="http://diplateevo.com/wp-content/themes/Diplateevo2015/img/icons/comment.png" alt="" />
                  <input type="radio" name="5" value="1">
                  <h5>Outgoing</h5>
                </label>

                <label class="radio-inline">
                  <img src="https://codewing.co/wp-content/uploads/2016/01/Clean-Adventurous-Look.png" alt="" />
                  <input type="radio" name="5" value="3">
                  <h5>Adventerous</h5>
                </label>

              </div>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="https://image.freepik.com/free-icon/romantic-dinner_318-82690.png" alt="" />
                  <input type="radio" name="5" value="4">
                  <h5>Romantic</h5>
                </label>


                <label class="radio-inline">
                  <img src="https://image.freepik.com/free-icon/buddhist-yoga-pose_318-99459.png" alt="" />
                  <input type="radio" name="5" value="2">
                  <h5>Relaxed</h5>
                </label>

              </div>
            </div>
          </div>
          <div class="jumbotron">
            <h3>
              A good time for you is:
            </h3>
            <div class="row">
              <div class= "col-sm-6">
                <label class="radio-inline">
                  <img src="https://cdn2.iconfinder.com/data/icons/camping-filled-pt-2/100/46_-_coctail_martini_party_nightlife_glass_wine-128.png" alt="" />
                  <input type="radio" name="6" value="1">
                    <h5>Lively</h5>
                </label>

                <label class="radio-inline">
                  <img src="https://38.media.tumblr.com/avatar_07be80154229_128.png" alt="" />
                  <input type="radio" name="6" value="2">
                  <h5>Peaceful</h5>
                </label>

              </div>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <img src="http://cdn.mysitemyway.com/icons-watermarks/simple-black/broccolidry/broccolidry_lightning/broccolidry_lightning_simple-black_128x128.png" alt="" />
                  <input type="radio" name="6" value="3">
                  <h5>Adrenaline Rush</h5>
                </label>

                <label class="radio-inline">
                  <img src="https://cdn0.iconfinder.com/data/icons/moscow-is-the-capital-of-russia/512/toy-art-culture-matreshka-128.png" alt="" />
                  <input type="radio" name="6" value="4">
                  <h5>Cultured</h5>
                </label>

              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Submit Answers</button>
      </form>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 id="result"></h4>
            </div>
            <div class="modal-body">
              <p id="pic">
                <div id="newyork">
                  <img class="img" src="http://assets.fodors.com/destinations/1128/skyline-manhattan-new-york-city-new-york-usa_main.jpg" alt="" />
                </div>
                <div id="beach">
                  <img class="img" src="http://www.salonvanity.com/blog/wp-content/uploads/2016/04/beach.jpg" alt="" />
                </div>
                <div id="camping">
                  <img class="img" src="http://images.nationalgeographic.com/wpf/media-live/photos/000/926/overrides/confluence-colorado-river-grand-canyon_92683_600x450.jpg" alt="" />
                </div>
                <div id="europe">
                  <img class="img" src="http://cdn.bootsnall.com/locations/Europe-thumb.jpg" alt="" />
                </div>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
